<div class="tab-pane" id="login" role="tabpanel">
  <div class="row">
    <div class="col-md-12">
      <form id="login-form" [formGroup]="loginForm"  (ngSubmit)="login($event)">
        <div class="form-group">
          <input type="text" name="username" id="username" tabindex="1" class="form-control"
            placeholder="Your Email" value="" required="" formControlName="username">
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" tabindex="2" class="form-control"
            placeholder="Password" formControlName="password">
        </div>
        <div class="row mt-20">
          <div class="col-md-6 col-12 text-left">
            <div class="res-box">
              <input id="check-l" type="checkbox" name="check">
              <label for="check-l">Remember me</label>
            </div>
          </div>
          <div class="col-md-6 col-12 text-right">
            <div class="res-box sm-left">
              <a href="forget-password.html" tabindex="5" class="forgot-password">Forgot
                Password?</a>
            </div>
          </div>
        </div>
        <div class="res-box text-center mt-30">
          <button type="submit" class="btn v8"><span class="lnr lnr-exit"></span> Log
            In</button>
        </div>
      </form>

    </div>

  </div>
</div>
